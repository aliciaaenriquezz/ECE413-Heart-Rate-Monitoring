<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitoring</title>
    <link href="stylesheets/dailyview.css" rel="stylesheet">
    <script src="javascripts/dailyview.js"></script>
</head>

<body>
    <header>
        <h1>Heart Medical Cardiovascular Health Center</h1>
        <div class="profile-name">Welcome, [Profile Name]!</div>   <!--TODO, GET FROM SIGNUP INFO -->
    </header>
    <br>
    
    <button class="back-button" id="back-button">‚Üê Back</button>

    <div class="container">
        <div class="header">
            <h1>Custom Daily Heart Rate & SpO2 View</h1>
        </div>
    
        <div class="controls">
            <label for="day-select">Select a Day:</label>
            <select id="day-select">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <br>
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" value="08:00">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" value="18:00">
            <br>
            <label for="frequency">Measurement Frequency (minutes):</label>
            <input type="number" id="frequency" min="1" value="30">
            <br>
            <button id="update-button">Update View</button>
        </div>
    
        <div class="chart-container">
            <h3>Heart Rate (BPM)</h3>
            <canvas id="heartRateChart"></canvas>
        </div>
    
        <div class="chart-container">
            <h3>Blood Oxygen Saturation (SpO2 %)</h3>
            <canvas id="spo2Chart"></canvas>
        </div>
    </div>
</body>
</html>
