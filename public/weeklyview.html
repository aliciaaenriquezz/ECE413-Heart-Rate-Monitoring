<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitoring</title>
    <link href="stylesheets/weeklyview.css" rel="stylesheet">
    <script src="javascripts/weeklyview.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/accountInfo.js"></script>
</head>

<body>
    <header>
        <h1>Heart Medical Cardiovascular Health Center</h1>
        <div class="profile-name">Welcome, <span id = 'name'></span>!</div>   <!--TODO, GET FROM SIGNUP INFO -->
    </header>

    <button class="back-button" id="back-button">‚Üê Back</button>
    
    <div class="container">
        <div class="header">
            <h1>Weekly Heart Rate Summary</h1>
        </div>
        <div class="summary">
            <div class="summary-item">
                <h2 id="average-rate">--</h2>
                <p>Average Rate</p>
            </div>
            <div class="summary-item">
                <h2 id="min-rate">--</h2>
                <p>Min Rate</p>
            </div>
            <div class="summary-item">
                <h2 id="max-rate">--</h2>
                <p>Max Rate</p>
            </div>
        </div>
    
        <div class="daily-stats" id="daily-stats">
            <!-- Heart rate for each day will be displayed here -->
        </div>
    </div>
</body>
</html>
