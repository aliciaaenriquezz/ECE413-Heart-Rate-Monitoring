<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitoring</title>
    <link href="stylesheets/updateaccount.css" rel="stylesheet">
    <script src="javascripts/updateaccount.js"></script>
</head>

<body>
    <header>
        <h1>Heart Medical Cardiovascular Health Center</h1>
        <div class="profile-name">Welcome, [Profile Name]!</div>   <!--TODO, GET FROM SIGNUP INFO -->
    </header>
        
    <button class="back-button" id="back-button">‚Üê Back</button>

    <div class="container">
        <div class="header">
            <h1>Update Account Information</h1>
        </div>
    
        <form id="updateAccountForm">
    
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="john_doe" required>
            </div>
    
            <!-- First Name Field -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" value="John" required>
            </div>
    
            <!-- Last Name Field -->
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" value="Doe" required>
            </div>
    
            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
    
            <!-- Email (read-only) Field -->
            <div class="form-group">
                <label for="email">Email (cannot be changed)</label>
                <input type="email" id="email" name="email" value="john@example.com" readonly>
            </div>
    
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
    
            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <!-- Submit Button -->
            <button type="submit">Update Information</button>
        </form>
</body>
</html>
