<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitoring</title>
    <link href="stylesheets/updateaccount.css" rel="stylesheet">
    <script src="javascripts/updateaccount.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/accountInfo.js"></script>
</head>

<body>
    <header>
        <h1>Heart Medical Cardiovascular Health Center</h1>
        <div class="profile-name">Welcome, <span id = 'name'></span>!</div>   <!--TODO, GET FROM SIGNUP INFO -->
    </header>
        
    <button class="back-button" id="back-button">‚Üê Back</button>

    <div class="container">
        <div class="header">
            <h1>Update Account Information</h1>
        </div>
            
            <!-- Username Field -->
            <div class="form-group">
                <label for="fullName">Username</label>
                <input type="text" id="fullName" value= "">
            </div>

            <!-- Email (read-only) Field -->
            <div class="form-group">
                <label for="email">Email (cannot be changed)</label>
                <input type="email" id="email" value="" readonly>
            </div>
    
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" required>
            </div>
    
            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="passwordConfirm">Confirm New Password</label>
                <input type="password" id="passwordConfirm" placeholder="Confirm new password" required>
            </div>
            <div id="formErrors"></div>
            <!-- Submit Button -->
            <input type="submit" id = "submit" value = "Update Information">
        </div>
</body>
</html>
